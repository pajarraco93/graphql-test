
type Group {
  id: ID!
  name: String!
  genre: String
}

type Album {
  id: ID!
  name: String!
  composedBy: Group!
  year: Int   
}

type Song {
  id: ID!
  name: String!
  appearsIn: Album!
}

input newGroup {
  name: String!
  genre: String
}

input newAlbum {
  name: String!
  composedBy: newGroup!
  year: Int   
}

input newSong {
  name: String!
  appearsIn: newAlbum!
}

type Query {
  allGroups: [Group]
  getAlbumsBy(id: int!): [Album]
  getSongsIn(id: int!): [Song]
}

type Mutation {
  createGroup(input: newGroup!): Group
  createAlbum(input: newAlbum!): Album
  createSong(input: newSong!): Song
}

schema {
  query: Query
  mutation: Mutation
}